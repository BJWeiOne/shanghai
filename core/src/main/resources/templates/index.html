<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>index</title>
</head>
<body>
<h1>index页面</h1>

登陆用户名为：<span sec:authentication="name"></span>

用户角色为：<span sec:authentication="principal.authorities"></span>

<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.
    <a th:href="@{/logout}">退出系统</a>
</div>

<div sec:authorize="hasRole('ROLE_ADMIN')">
    This content is only shown to administrators.
</div>

<div sec:authorize="hasRole('ROLE_RR1')">
    此内容只会给有RR1角色的用户展示
</div>



<div sec:authorize="hasAuthority('USER_VIEW')">
    本内容供有用户查看权限用户查看
</div>

</body>
</html>
