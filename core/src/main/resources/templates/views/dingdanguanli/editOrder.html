<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div th:fragment="editFragment">
<!-- 修改订单信息 -->
<div style="display: none" id="div_form_edit" >
    <div class="layui-form" lay-filter="form_edit" id="form_edit" style="padding: 20px 30px 0 0;">
        <div class="layui-form-item">

            <!-- 订单号 -->
            <div class="layui-inline">
                <label class="layui-form-label">订单号</label>
                <div class="layui-input-inline">
                    <input type="text" name="dingdanhao" lay-verify="required" placeholder="请输入订单号" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 幅宽 -->
            <div class="layui-inline">
                <label class="layui-form-label">幅宽</label>
                <div class="layui-input-inline">
                    <input type="text" name="fukuan" id="fukuan_edit" lay-verify="required" placeholder="请输入幅宽" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 经密 -->
            <div class="layui-inline">
                <label class="layui-form-label">经密</label>
                <div class="layui-input-inline">
                    <input type="text" name="jingmi" id="jingmi_edit" lay-verify="required" placeholder="请输入经密" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 纬密 -->
            <div class="layui-inline">
                <label class="layui-form-label">纬密</label>
                <div class="layui-input-inline">
                    <input type="text" name="weimi" id="weimi_edit" lay-verify="required" placeholder="请输入纬密" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 经纱成分 -->
            <div class="layui-inline">
                <label class="layui-form-label">经纱成分</label>
                <div class="layui-input-inline">
                    <input type="text" name="jingshachengfen" id="jingshachengfen_edit" lay-verify="required" placeholder="请输入经纱成分" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 经纱支数 -->
            <div class="layui-inline">
                <label class="layui-form-label">经纱支数</label>
                <div class="layui-input-inline">
                    <input type="text" id="jingshazhishu_edit" name="jingshazhishu" lay-verify="required" placeholder="请输入经纱支数" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 纬纱成分 -->
            <div class="layui-inline">
                <label class="layui-form-label">纬纱成分</label>
                <div class="layui-input-inline">
                    <input type="text" id="weishachengfen_edit" name="weishachengfen" lay-verify="required" placeholder="请输入纬纱成分" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 纬纱支数 -->
            <div class="layui-inline">
                <label class="layui-form-label">纬纱支数</label>
                <div class="layui-input-inline">
                    <input type="text" id="weishazhishu_edit" name="weishazhishu" lay-verify="required" placeholder="请输入纬纱支数" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 特殊要求 -->
            <div class="layui-inline">
                <label class="layui-form-label">特殊要求</label>
                <div class="layui-input-inline">
                    <input type="text" id="teshuyaoqiu_edit" name="teshuyaoqiu" placeholder="请输入特殊要求" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 坯布规格 -->
            <div class="layui-inline">
                <label class="layui-form-label">坯布规格</label>
                <div class="layui-input-inline">
                    <input type="text" id="pibuguige_edit" name="pibuguige" lay-verify="required"  class="layui-input" autocomplete="off" disabled />
                </div>
            </div>

            <!-- 公制规格 不是必输项 -->
            <div class="layui-inline">
                <label class="layui-form-label">公制规格</label>
                <div class="layui-input-inline">
                    <input type="text" name="gongzhiguige" placeholder="请输入公制规格" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 下单日期 ===默认当前日期 -->
            <div class="layui-inline">
                <label class="layui-form-label">下单日期</label>
                <div class="layui-input-inline">
                    <input type="text" id="xiadanriqi_edit" name="xiadanriqi" lay-verify="required" placeholder="yyyy-MM-dd" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 交货日期 === -->
            <div class="layui-inline">
                <label class="layui-form-label">交货日期</label>
                <div class="layui-input-inline">
                    <input type="text" id="jiaohuoriqi_edit" name="jiaohuoriqi" lay-verify="required" placeholder="yyyy-MM-dd" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 下单数量 === -->
            <div class="layui-inline">
                <label class="layui-form-label">下单数量</label>
                <div class="layui-input-inline">
                    <input type="text" name="xiadanshuliang" lay-verify="required" placeholder="下请输入下单数量" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 包装要求 === -->
            <div class="layui-inline">
                <label class="layui-form-label">包装要求</label>
                <div class="layui-input-inline">
                    <input type="text" name="baozhuangyaoqiu" lay-verify="required" placeholder="下请输入包装要求" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 包装唛头 === -->
            <div class="layui-inline">
                <label class="layui-form-label">包装唛头</label>
                <div class="layui-input-inline">
                    <input type="text" name="baozhuangmaitou" lay-verify="required" placeholder="下请输入包装唛头" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 经百米用纱量 === -->
            <div class="layui-inline">
                <label class="layui-form-label">经百米用纱量</label>
                <div class="layui-input-inline">
                    <input type="text" name="jingbaimiyongsha" lay-verify="required" placeholder="下请输入经百米用纱量" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 纬百米用纱量 === -->
            <div class="layui-inline">
                <label class="layui-form-label">经百米用纱量</label>
                <div class="layui-input-inline">
                    <input type="text" name="weibaimiyongsha" lay-verify="required" placeholder="下请输入纬百米用纱量" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 平方克重 === -->
            <div class="layui-inline">
                <label class="layui-form-label">平方克重</label>
                <div class="layui-input-inline">
                    <input type="text" name="pingfangkezhong" lay-verify="required" placeholder="下请输入平方克重" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 原料类型 === -->
            <div class="layui-inline">
                <label class="layui-form-label">原料类型</label>
                <div class="layui-input-inline">
                    <select name="yuanliaoleixing.id"  lay-filter="yuanliaoleixing.id">
                        <option value="1">自购纱</option>
                        <option value="2">来料加工</option>
                    </select>
                </div>
            </div>

            <!-- 成品用途 === -->
            <div class="layui-inline">
                <label class="layui-form-label">成品用途</label>
                <div class="layui-input-inline">
                    <select name="chengpinyongtu.id"  lay-filter="chengpinyongtu.id">
                        <option value="1">漂白</option>
                        <option value="2">染色</option>
                        <option value="3">印花</option>
                    </select>
                </div>
            </div>

            <!-- 特殊约定 === 不是必输项-->
            <div class="layui-inline">
                <label class="layui-form-label">特殊约定</label>
                <div class="layui-input-inline">
                    <input type="text" name="teshuyueding"   placeholder="下请输入特殊约定" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- erp商品代码 ===-->
            <div class="layui-inline">
                <label class="layui-form-label">erp商品代码</label>
                <div class="layui-input-inline">
                    <input type="text" name="erpshangpindaima" lay-verify="required"  placeholder="下请输入erp商品代码" class="layui-input" autocomplete="off"/>
                </div>
            </div>

            <!-- 营销员 === -->
            <div class="layui-inline">
                <label class="layui-form-label">营销员</label>
                <div class="layui-input-inline">
                    <select name="yingxiaoyuan.id"  lay-filter="yingxiaoyuan.id">
                        <option value="3">章冬东</option>
                        <option value="2">李飞宇</option>
                        <option value="3">韦东山</option>
                    </select>
                </div>
            </div>

            <!-- 经理 === -->
            <div class="layui-inline">
                <label class="layui-form-label">经理</label>
                <div class="layui-input-inline">
                    <select name="jingli.id"  lay-filter="jingli.id">
                        <option value="3">章冬东</option>
                        <option value="2">李飞宇</option>
                        <option value="3">韦东山</option>
                    </select>
                </div>
            </div>

            <!-- 客户信息 === -->
            <div class="layui-inline">
                <label class="layui-form-label">客户信息</label>
                <div class="layui-input-inline">
                    <select name="kehuxinxi.id"  lay-filter="kehuxinxi.id">
                        <option value="1">山东纺织有限公司</option>
                        <option value="2">上海纺织有限公司</option>
                        <option value="3">河南纺织有限公司</option>
                    </select>
                </div>
            </div>

            <!-- 备注 === 不是必输项-->
            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <textarea type="text" name="beizhu" placeholder="请输入备注" class="layui-input"
                              autocomplete="off"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-hide">
                <input type="text" name="id">
            </div>
            <div class="layui-form-item layui-hide">
                <input type="button" lay-submit lay-filter="form_edit_submit" id="form_edit_submit" value="确认">
            </div>
        </div>
    </div>
</div>
</div>
</html>
